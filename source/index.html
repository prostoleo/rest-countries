	<body id="index">
		<header class="header" id="header">
			<div class="container">
				<div class="header__content">
					<a href="./index.html" class="header__logo">
						<h1>Where in the world?</h1>
					</a>
					<button class="header__mode">
						<ion-icon name="moon-outline" class="header__mode-icon"></ion-icon>
						<span class="header__mode-text">Dark Mode</span>
					</button>
				</div>
			</div>

		<!-- ./header -->

		<section class="filter">
			<div class="container">
				<div class="filter__left left-filter">
					<input
					type="text"
					class="left-filter__search"
					name="searchInput"
					id="search-input"
					/>
					<label for="search-input" class="left-filter__label">Search for a country...</label>
					<button class="btn left-filter__btn">
						<ion-icon name="search-outline"></ion-icon>
					</button>
				</div>
				<!-- ./filter__left -->

				<div class="filter__right right-filter">

					<div class="right-filter__header">
						<h2 class="right-filter__title">Filter by Region</h2>
						<ion-icon name="chevron-down-outline" class="right-filter__icon"></ion-icon>
					</div>
					<!-- /.right-filter__header -->

					<form class="right-filter__content content-filter">
						<div class="content-filter__first-col filter-first">
							<h3 class="filter-first__title">Region</h3>
							<div class="filter-first__radio-wrapper radio">
								<div class="radio-row">
									<input
										type="radio"
										name="region"
										id="input-Africa"
										value="Africa"
										class="radio-row__input"
										
									/>
									<label for="input-Africa" class="radio-row__label"
										>Africa</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="region"
										id="input-America"
										value="Americas"
										class="radio-row__input"
									/>
									<label for="input-America" class="radio-row__label"
										>Americas</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="region"
										id="input-Asia"
										value="Asia"
										class="radio-row__input"
									/>
									<label for="input-Asia" class="radio-row__label">Asia</label>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="region"
										id="input-Europe"
										value="Europe"
										class="radio-row__input"
									/>
									<label for="input-Europe" class="radio-row__label"
										>Europe</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="region"
										id="input-Oceania"
										value="Oceania"
										class="radio-row__input"
									/>
									<label for="input-Oceania" class="radio-row__label"
										>Oceania</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="region"
										id="input-all"
										value="all"
										class="radio-row__input"
									/>
									<label for="input-all" class="radio-row__label"
										>All</label
									>
								</div>
								<!-- /.radio-row -->
							</div>
							<!-- /.filter-first__wrapper -->
						</div>
						<!-- /.content-filter__first-col -->

						<div class="content-filter__second-col filter-second">
							<h3 class="filter-second__title">Sort</h3>
							<div class="filter-second__content content-second">
								<button class="btn content-second__btn" type="button" data-name="population" data-sort="none">
									Population
										<ion-icon name="caret-up-outline" value="population" class="content-second__btn-icon"></ion-icon>
								</button>
								<button class="btn content-second__btn" type="button" data-name="name" data-sort="none">
									Country name
										<ion-icon name="caret-up-outline" value="population" class="content-second__btn-icon"></ion-icon>
								</button>
								<button class="btn content-second__btn" type="button" data-name="capital" data-sort="none">
									Capital name
										<ion-icon name="caret-up-outline" value="population" class="content-second__btn-icon"></ion-icon>
								</button>
								
							</div>
							<!-- /.filter-second__content -->
						</div>
						<!-- /.content-filter__second-col filter-second -->
						<div class="content-filter__third-col filter-third">
							<h3 class="filter-third__title">Filter by Population</h3>
							<p class="filter-third__subtitle">Population between (in thousand of people)</p>
							<!-- <p class="filter-third__subtitle">Population between</p> -->
							<div class="filter-third__content">

								<div class="filter-third__inputs">
									<p class="filter-third__labels">
										<label for="#first-input-num" class="label-num" id="first-label-num">0 </label> - 
										<label for="#second-input-num" class="label-num" id="second-label-num">1 400 000 000</label>
									</p>
									<div class="input-row">
										<input type="text" class="filter-third__input" id="first-input-num"  value="0">
										<input type="text" class="filter-third__input" id="second-input-num" value="1400000000">
									</div>
								</div>
								<!-- /.filter-third__inputs -->

								<!-- <span class="filter-third__range-values">
									<span class="filter-third__range-min">1000</span>
									-
									<span class="filter-third__range-max">1500000</span>
								</span>  -->
								<!-- /.filter-third__range-values -->

							</div>
						</div>
						<!-- /.content-filter__third-col filter-third -->

					</form>
					<!-- /.right-filter__content content-filter -->
				</div>
				<!-- /.filter__right -->
			</div>
		</section>
