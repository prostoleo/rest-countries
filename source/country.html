<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country - Where in the world?</title>
		<!-- //todo Работал если изначально через prepros туда вывести файл -->
		<link rel="stylesheet" href="./css/main.css" />

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>

		<script src="./index.js" type="module" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="header__logo"><h1>Where in the world?</h1></a>
				<div class="header__mode">
					<ion-icon name="moon-outline"></ion-icon>
					<span class="header__mode-text">Dark Mode</span>
				</div>
			</div>
		</header>
		<!-- ./header -->

		<main class="country">
			<div class="container">
				<button class="btn btn-back">
					<ion-icon name="arrow-back-outline"></ion-icon>
					Back
				</button>
				<div class="country__wrapper">
					<div class="country__flag">
						<img
							src="./img/chuttersnap-5pZk5ytTGBo-unsplash.jpg"
							alt="flag of russia"
							class="country__flag-img"
						/>
					</div>
					<!-- /.country__flag -->

					<div class="country__info info-country">
						<h2 class="info-country__title">Russia</h2>
						<div class="info-country__content">
							<div class="info-country__col">
								<p class="info-country__text">
									<span class="info-country__key">Native Name:</span>
									<span class="info-cuntry__value">Россия</span>
								</p>
								<!-- /.info-country__text -->
								<p class="info-country__text">
									<span class="info-country__key"> Population: </span>
									<span class="info-cuntry__value"> 146.000.000 </span>
								</p>
								<!-- /.info-country__text -->
								<p class="info-country__text">
									<span class="info-country__key">Region:</span>
									<span class="info-cuntry__value">Eastern Europe</span>
								</p>
								<!-- /.info-country__text -->
								<p class="info-country__text">
									<span class="info-country__key">Capital:</span>
									<span class="info-cuntry__value">Moscow</span>
								</p>
								<!-- /.info-country__text -->
								<p class="info-country__text">
									<span class="info-country__key">Native Name:</span>
									<span class="info-cuntry__value">Россия</span>
								</p>
								<!-- /.info-country__text -->
							</div>
							<!-- /.info-country__col -->
							<div class="info-country__col">
								<p class="info-country__text">
									<span class="info-country__key">Top Level Domain:</span>
									<span class="info-cuntry__value">.ru</span>
								</p>
								<!-- /.info-country__text -->
								<p class="info-country__text">
									<span class="info-country__key"> Currencies: </span>
									<span class="info-cuntry__value"> Ruble </span>
								</p>
								<!-- /.info-country__text -->
								<p class="info-country__text">
									<span class="info-country__key">Languages:</span>
									<span class="info-cuntry__value">Russian,</span>
								</p>
							</div>
							<!-- /.info-country__col -->
						</div>
						<!-- /.info-country__content -->

						<div class="info-country__content-bottom">
							<div class="info-country__content-borders borders-content">
								<span class="borders-content__title">Border Countries:</span>
								<div class="borders-content__wrapper">
									<a href="#" class="borders-content__item">Belarus</a>
									<a href="#" class="borders-content__item">Ukraine</a>
									<a href="#" class="borders-content__item">Kazakhstan</a>
								</div>
							</div>
							<!-- /.info-country__content-borders borders-content -->
						</div>
						<!-- /.info-country__content-bottom -->
					</div>
					<!-- /.country__info -->
				</div>
				<!-- /.country__wrapper -->
			</div>
		</main>
		<!-- /.country-->
	</body>
</html>
