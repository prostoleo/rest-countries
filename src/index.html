		<header class="header">
			<div class="container">
				<a href="#" class="header__logo"><h1>Where in the world?</h1></a>
				<div class="header__mode">

		<section class="filter">
			<div class="container">
				<div class="filter__left left-filter">
					<label for="search-input">Search for a country...</label>
					<input
						type="text"
						class="left-filter__search"
						name="searchInput"
						id="search-input"
					/>
					<button class="btn left-filter__btn">
						<ion-icon name="search-outline"></ion-icon>
					</button>
				</div>
				<!-- ./filter__left -->

				<div class="filter__right right-filter">

					<div class="right-filter__header">
						<h2>Filter by Region</h2>
						<ion-icon name="chevron-down-outline"></ion-icon>
					</div>
					<!-- /.right-filter__header -->

					<form class="right-filter__content content-filter">
						<div class="content-filter__first-col filter-first">
							<h3 class="filter-first__title">Region</h3>
							<div class="filter-first__radio-wrapper radio">
								<div class="radio-row">
									<input
										type="radio"
										name="Africa"
										id="input-Africa"
										class="radio-row__input"
									/>
									<label for="input-Africa" class="radio-row__label"
										>Africa</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="America"
										id="input-America"
										class="radio-row__input"
									/>
									<label for="input-America" class="radio-row__label"
										>Americ</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="Asia"
										id="input-Asia"
										class="radio-row__input"
									/>
									<label for="input-Asia" class="radio-row__label">Asia</label>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="Europe"
										id="input-Europe"
										class="radio-row__input"
									/>
									<label for="input-Europe" class="radio-row__label"
										>Europe</label
									>
								</div>
								<!-- /.radio-row -->
								<div class="radio-row">
									<input
										type="radio"
										name="Ocenia"
										id="input-Ocenia"
										class="radio-row__input"
									/>
									<label for="input-Ocenia" class="radio-row__label"
										>Ocenia</label
									>
								</div>
								<!-- /.radio-row -->
							</div>
							<!-- /.filter-first__wrapper -->
						</div>
						<!-- /.content-filter__first-col -->

						<div class="content-filter__second-col filter-second">
							<h3 class="filter-second__title">Sort</h3>
							<div class="filter-second__content content-second">
								<button class="btn content-second__btn">
									Population
									<ion-icon name="caret-up-outline"></ion-icon>
								</button>
								<button class="btn content-second__btn">
									Country Name
									<ion-icon name="caret-up-outline"></ion-icon>
								</button>
								<button class="btn content-second__btn">
									Capital Name
									<ion-icon name="caret-up-outline"></ion-icon>
								</button>
							</div>
							<!-- /.filter-second__content -->
						</div>
						<!-- /.content-filter__second-col filter-second -->
						<div class="content-filter__third-col filter-third">
							<h3 class="filter-third__title">Filter by Population</h3>
							<div class="filter-third__content">

								<input type="range" class="filter-third__range-ball--first" max="1500000" min="0.5">
								<input type="range" class="filter-third__range-ball--second" max="1500000" min="0.5">
								<input type="range" class="filter-third__range-line" max="1500000" min="0.5">
								<span class="filter-third__range-values"></span>
							</div>
						</div>
						<!-- /.content-filter__third-col filter-third -->
